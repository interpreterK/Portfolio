<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon's Portfolio</title>
    <link href="https://use.typekit.net/hvk1ppb.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="css/indexstyle.css" rel="stylesheet">
</head>
<body>
    <div class="Top_Panel">
        <button id="Top_Home">Home</button>
        <button id="Top_AboutMe">About Me</button>
        <button id="Top_Contact">Contact</button>
        <div class="splitters">
            <p id="u1">|</p>
            <p id="u2">|</p>
        </div>
    </div>
    <div class="Title">
        <div id="HiIm">
            <p id="HiIm_p">Hi, I'm</p>
        </div>
        <div id="Name">
            <p id="Name_p">Brandon Russo</p>
        </div>
        <div id="WhatiDo">
            <p id="WhatiDo_p">I'm A Web Developer & Programmer</p>
        </div>
        <div id="Passion">
            <p id="Passion_p">I'm Passionate About Programming, Computers, And All Related Tech.</p>
        </div>
    </div>
    <div class="Bottom_Panel">
        <button id="Bottom_AboutMe">About Me</button>
        <button id="Bottom_Contact">Contact</button>
    </div>
    <div class="links">
        <img src="images/github.png" width="65" id="github_link">
    </div>
    <span id="Bubble_Left_1"></span>
    <div class="Bubbles_Left">
        <span id="Bubble_Left_2"></span>
        <span id="Bubble_Left_3"></span>
        <span id="Bubble_Left_4"></span>
        <span id="Bubble_Left_5"></span>
        <span id="Bubble_Left_6"></span>
        <span id="Bubble_Left_7"></span>
    </div>
    <span id="Bubble_Right_1"></span>
    <div class="Bubbles_Right">
        <span id="Bubble_Right_2"></span>
        <span id="Bubble_Right_3"></span>
        <span id="Bubble_Right_4"></span>
        <span id="Bubble_Right_5"></span>
        <span id="Bubble_Right_6"></span>
        <span id="Bubble_Right_7"></span>
    </div>
    <div id="container"></div>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bubbles.js"></script>
</body>
</html>
